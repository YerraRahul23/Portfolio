<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Yerra Rahul</title>
    <link rel="icon" type="image/x-icon" href="../public/media/profile.jpeg">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&family=Great+Vibes&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: #e7e4db;
            color: #1e2f2f;
        }

        /* ================= NAVBAR ================= */

        .header {
            padding: 20px 80px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            background: #e7e4db;
        }

        .logo {
            font-family: "Great Vibes", cursive;
            font-size: 34px;
        }

        .pill-nav {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 12px 30px;
            border-radius: 50px;
            display: flex;
            gap: 35px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            transition: 0.3s ease;
        }

        .pill-nav a {
            text-decoration: none;
            font-size: 12px;
            letter-spacing: 2px;
            color: #1e2f2f;
            transition: 0.3s;
        }

        .pill-nav a:hover {
            color: #7b61ff;
        }

        .menu-toggle {
            display: none;
            font-size: 26px;
            cursor: pointer;
        }

        /* ================= CONTACT SECTION ================= */

        .contact-section {
            max-width: 1200px;
            margin: 100px auto;
            padding: 0 40px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
        }

        .contact-left h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .contact-left p {
            color: #555;
            margin-bottom: 40px;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 15px;
            background: white;
            padding: 15px 20px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
        }

        .info-item i {
            color: #7b61ff;
            font-size: 18px;
        }

        .contact-form {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }

        .contact-form h2 {
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border-radius: 10px;
            border: 1px solid #ccc;
            outline: none;
            transition: 0.3s;
            font-size: 14px;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #7b61ff;
            box-shadow: 0 0 0 3px rgba(123, 97, 255, 0.1);
        }

        textarea {
            resize: none;
            height: 120px;
        }

        .submit-btn {
            background: #7b61ff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
        }

        .submit-btn:hover {
            background: #5a46d8;
        }


        /* ================= MOBILE ================= */

        @media(max-width:900px) {

            .header {
                padding: 20px 30px;
            }

            .contact-section {
                grid-template-columns: 1fr;
            }

            .menu-toggle {
                display: block;
            }

            .pill-nav {
                display: none;
                position: absolute;
                top: 80px;
                left: 50%;
                transform: translateX(-50%);
                flex-direction: column;
                gap: 20px;
                width: 90%;
                text-align: start;
                padding: 25px;
                border-radius: 20px;
            }

            .pill-nav.active {
                display: flex;
            }
        }
    </style>
</head>

<body>

    <header class="header">
        <div class="logo">Yerra Rahul</div>
        <div class="menu-toggle">â˜°</div>

        <nav class="pill-nav">
            <a href="../index.html">HOME</a>
            <a href="projects.html">PROJECTS</a>
            <a href="Contact.html">CONTACT</a>
        </nav>
    </header>

    <section class="contact-section">

        <div class="contact-left">
            <h1>Let's Work Together</h1>
            <p>Feel free to reach out for collaborations or projects ðŸ‘‹</p>

            <div class="contact-info">
                <div class="info-item">
                    <i class="fa-solid fa-envelope"></i>
                    <span>yerra@email.com</span>
                </div>

                <div class="info-item">
                    <i class="fa-solid fa-phone"></i>
                    <span>+91 98765 43210</span>
                </div>

                <div class="info-item">
                    <i class="fa-solid fa-location-dot"></i>
                    <span>India</span>
                </div>
            </div>
        </div>

        <form id="contact-form" class="contact-form">
            <h2>Send Message</h2>

            <div class="form-group">
                <input type="text" placeholder="Your Name" name="name" required>
            </div>

            <div class="form-group">
                <input type="email" placeholder="Your Email" name="email" required>
            </div>

            <div class="form-group">
                <textarea name="message" placeholder="Your Message" required></textarea>
            </div>

            <button type="submit" class="submit-btn">Send Message</button>
            <p id="form-status" style="margin-top:15px;"></p>
        </form>

    </section>

    <!-- EmailJS -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <script>
        emailjs.init("keyR0MbznfDBREtsx");

        const form = document.getElementById("contact-form");
        const status = document.getElementById("form-status");

        form.addEventListener("submit", function (e) {
            e.preventDefault();

            status.innerHTML = "Sending...";
            status.style.color = "#555";

            emailjs.sendForm("service_tc98yrj", "template_jzku8vp", this)
                .then(() => {
                    status.innerHTML = "âœ… Message sent successfully!";
                    status.style.color = "green";
                    form.reset();
                })
                .catch(() => {
                    status.innerHTML = "âŒ Failed to send. Try again.";
                    status.style.color = "red";
                });
        });

        // Mobile Navbar Toggle
        const toggle = document.querySelector(".menu-toggle");
        const nav = document.querySelector(".pill-nav");

        toggle.addEventListener("click", () => {
            nav.classList.toggle("active");
            toggle.textContent = nav.classList.contains("active") ? "âœ•" : "â˜°";
        });
    </script>

</body>

</html>
